<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="location-container">
      <p class="location-info center timezone">Timezone</p>
      <p class="location-info center date">Date</p>
      <p class="location-info center day">Day</p>
      <p class="location-info center time">Time</p>
    </div>
    <div class="current-weather">
      <div class="current-icon">
        <i class="wi wi-owm-800"></i>
      </div>
      <p class="current-description center">description</p>
      <p class="current-degree center"><span class="degree">temp&deg;</span></p>
    </div>
    <div class="specific-info">
      <div class="info-box center clouds">
        <i class="wi wi-cloudy"></i>
        <p>75%</p>
      </div>
      <div class="info-box center wind">
        <i class="wi wi-strong-wind"></i>
        <p>1.5 m/s</p>
      </div>
      <div class="info-box center humidity">
        <i class="wi wi-humidity"></i>
        <p>50%</p>
      </div>
      <div class="info-box center pressure">
        <i class="wi wi-barometer"></i>
        <p>30.06 hPa</p>
      </div>
    </div>
  </div>
</body>

</html>
