<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="location-container">
        <p class="location timezone">Timezone</p>
        <p class="location time">Time</p>
        <p class="location current-day">Day</p>
        <p class="location date">Date</p>
      </div>
      <div class="current-weather">
        <div class="current-icon"></div>
        <p class="current-description center">Cold</p>
        <p class="current-degree center"><span class="degree"></span>22&deg;</span></p>
      </div>
      <div class="specific-info">
        <div class="info-box center clouds">
          icon
          <p>75%</p>
        </div>
        <div class="info-box center wind">
          icon
          <p>1.5m/s</p>
        </div>
        <div class="info-box center humidity">
          icon
          <p>50%</p>
        </div>
        <div class="info-box center pressure">
          icon
          <p>30.06</p>
        </div>
      </div>
    </div>
  </body>
</html>
